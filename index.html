<!DOCTYPE html>
<html>
  <head>
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Mobilní webová aplikace jQuery</title>
    
    
    <link href="css/screen.css" rel="stylesheet" type="text/css">
    
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <
    <script src="script.js" type="text/javascript"></script>

    
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    
    document.addEventListener("deviceready", onDeviceReady, false);

    
    function onDeviceReady() {
        function page(page, fromLeft) {    
    if (fromLeft) {
        var direction = -1;
    } else {
        var direction = 1;
    }
    var actual = $('.page-active');
    var screenWidth = $(actual).width();
    $(actual).css('width', screenWidth);
    $(page).css('left', screenWidth * direction);
    $(page).css('width', screenWidth);
    $(page).css('display', 'block');
    $('.container').css('position', 'absolute');
    
    $('.container').animate({
        'margin-left' : -screenWidth * direction,
    }, function(){
        $(actual).removeClass('page-active');
        $(page).addClass('page-active');
        $(page).removeAttr('style');
        $(this).removeAttr('style');
        $(actual).removeAttr('style');
        $(page).css('left', 0);
    });
}

var click;
    $('a').click(function(){        
        click = true;
    }); 


window.onpopstate = function(event) {
    
    console.log(window.history.length);
    
    if(click) {
        page(location.hash);
    } else {
        page(location.hash, true);
    }
    click = false;
};
    }



    </script>
  </head>
  <body>
	    <div class="container">
        
        <div class="page page-active" id="login">
            <h1>Login</h1>
            <a href="#registration">Registrace</a>
        </div>
            
        <div class="page" id="registration">
            <h1>Registrace</h1>
            <a href="#login">Login</a>
        </div>
        
        <div class="page" id="feed">
            <h1>Feed</h1>
        </div>

    </div>	
  </body>
</html>
